<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Leader Board</title>

  <body>
      <!-- Main start  -->
        <main>
            <!-- Header start -->
            <header style="background-color: #562EFF;">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#"><img src="Icon/Group 5.png" alt="" class="img-fluid group-img"><span class="idea pl-1"><strong>Idea</strong></span></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav ml-auto">
                            <li class="nav-item active pt-2 ml-2">
                              <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item active pt-2 ml-2">

                            </li>
                            <li class="nav-item active pt-2 ml-2">
                                <a class="nav-link" href="#">Work</a>
                            </li>
                              <li class="nav-item active">
                                <a class="nav-link" href="#"><img src="Image/Ellipse.png" alt="" class="img-fluid ellipse"></a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </header>
            <!-- Header End   -->

            <!-- Top player and Top blog start  -->

            <section id="top-player">

                    <div class="row">
                        <div class="col-md-12 top-player">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 d-flex align-items-center p-3"><img src="Image/Ellipse-1.png" alt="" class="img-fluid top-player-image"><span class="pl-3"><b>John Smith</b></span></div>
                        <div class="col-md-4 d-flex align-items-center p-3"><img src="image/Ellipse-2.png" alt="" class="img-fluid top-player-image "><span class="pl-3"><b>Pro Rasel</b></span></div>
                        <div class="col-md-4 d-flex align-items-center p-3"><img src="image/Ellipse-3.png" alt="" class="img-fluid top-player-image "><span class="pl-3"><b>Muktadir</b></span></div>
                    </div>

                    <div class="row">
                        <div class="col-md-4  d-flex align-items-center p-3"><img src="Image/Ellipse-4.png" alt="" class="img-fluid top-player-image"><span class="pl-3"><b>Sajedul Karim</b></span></div>
                        <div class="col-md-4 d-flex align-items-center p-3"><img src="image/Ellipse-5.png" alt="" class="img-fluid top-player-image "><span class="pl-3"><b>Maruf Ahamed</b></span></div>
                        <div class="col-md-4 d-flex align-items-center p-3"><img src="image/Ellipse.png" alt="" class="img-fluid top-player-image "><span class="pl-3"><b>Majedul</b></span></div>

                </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
